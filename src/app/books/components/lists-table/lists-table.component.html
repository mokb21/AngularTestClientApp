<button mat-flat-button (click)="openListDialog({})" id="newList">
    <mat-icon>add</mat-icon>
</button>

<mat-divider></mat-divider>

<mat-form-field class="input-control">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort width="100%">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="float-right">
            <button mat-flat-button (click)="loadlistBooks(element)">
                <mat-icon>list</mat-icon>
            </button>
            <button mat-flat-button (click)="openListDialog(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-flat-button (click)="openDeleteDialog(element)">
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
